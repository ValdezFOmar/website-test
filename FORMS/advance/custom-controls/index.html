<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Custom select</title>
</head>

<body>
<main>
  <header>
    <h1>Custom &lt;select&gt; control</h1>
  </header>
  <p>
    This is a custom control that resembles a &lt;select&gt; control
    using an unordered list (&lt;select&gt;), some CSS styling and javascript.
  </p>

  <p>Left at
    <a
      href='https://developer.mozilla.org/en-US/docs/Learn/Forms/How_to_build_custom_form_controls#creating_the_look_and_feel_using_css'>CSS
      styling</a>.
  </p>

  <!-- The custom control  -->
  <div class='select' tabindex='0'>
    <span class='value'>Cherry</span>
    <ul class='opt-list'>
      <li class='option'>Cherry</li>
      <li class='option'>Lemon</li>
      <li class='option'>Banana</li>
      <li class='option'>Strawberry</li>
      <li class='option'>Apple</li>
    </ul>
  </div>

</main>
</body>

</html>
