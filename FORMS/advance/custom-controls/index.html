<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Custom select</title>
</head>

<body>
<script src='main.js' defer></script>

<main>
  <header>
    <h1>Custom &lt;select&gt; control</h1>
  </header>
  <p>
    This is a custom control that resembles a &lt;select&gt; control
    using an unordered list (&lt;select&gt;), some CSS styling and javascript.
  </p>

  <!-- Normal select in case the script of the custom select isn't working -->
  <div class='no-widget'>
    <form>
      <select name='myFruit'>
        <option>Cherry</option>
        <option>Lemon</option>
        <option>Banana</option>
        <option>Strawberry</option>
        <option>Apple</option>
      </select>

      <!-- The custom control  -->
      <div class='select' tabindex='0' role='listbox'>
        <span class='value'>Cherry</span>
        <ul class='opt-list hidden' role='presentation'>
          <li role='option' class='option'>Cherry</li>
          <li role='option' class='option'>Lemon</li>
          <li role='option' class='option'>Banana</li>
          <li role='option' class='option'>Strawberry</li>
          <li role='option' class='option'>Apple</li>
        </ul>
      </div>
    </form>
  </div>
</main>
</body>

</html>
