<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payment-form.css">
  <title>Payment form</title>
</head>
<body>
<form>
  <h1>Payment form</h1>
  <p>
    Required fields are followed by <strong><span aria-label="required">*</span></strong>
  </p>
  <section>
    <h2>Contact information</h2>
    <fieldset>
      <legend>Title</legend>
      <ul>
        <li>
          <label for="title_1">
            <input type="radio" id="title_1" name="title" value="K">
            King
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" name="title" id="title_2" value="Q">
            Queen
          </label>
        </li>
        <li>
          <label for="title_3">
            <input type="radio" name="title" id="title_3" value="J">
            Joker
          </label>
        </li>
      </ul>
    </fieldset>
    <p>
      <label for="name">
        <span>Name: </span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input type="text" name="user-name" id="name" required>
    </p>
    <p>
      <label for="mail">
        <span>Email: </span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input type="email" name="user-email" id="mail" required>
    </p>
    <p>
      <label for="pwd">
        <span>Password: </span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input type="password" name="user-password" id="pwd" required>
    </p>
  </section>
  <section>
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type: </span>
      </label>
      <select name="user-card" id="card">
        <option value="vise">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input type="tel" name="card-number" id="number" required>
    </p>
    <p>
      <label for="expiration">
        <span>Expiration date: </span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input
          type="text"
          name="card-expiration-date"
          id="expiration"
          required
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
      />
    </p>
  </section>
  <section>
    <p>
      <button type="submit">Validate the payment</button>
    </p>
  </section>
</form>
</body>
</html>
