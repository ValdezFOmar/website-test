<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascript</title>
</head>

<body>
  <script src="js/player.js" defer></script>
  <script src="js/guess.js" defer></script>
  <header>
    <h1>Javascript Basics</h1>
  </header>
  <main>
    <article>
      <h2>Intro to Javascript</h2>
      <p>Simple example of Javascript</p>
      <p id="player">Player 1: Chris</p>
    </article>
    <article>
      <h2>Number guessing game</h2>
      <p>
        We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
        you if your guess was too high or too low.
      </p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </article>
  </main>
</body>

</html>
