<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Semantic roll</h2>
    <p>For <strong>important</strong> texts.</p>
    <p>For <em>emphasis</em>.</p>
    <p>For <mark>marking relevant information</mark>.</p>

    <h2>General use</h2>
    <p>For <b>bold</b> texts.</p>
    <p>For <i>italic</i>.</p>
    <p>For <u>underlines</u>.</p>

</body>
</html>
